<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Habilitação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="js">
        <h1>Teste de Js</h1>
    </header>
    <main>
        <div class="caixas">
            <p class="css">
                Em que ano você nasceu? <input type="number" name="ano" id="ano">
            </p>
            <p class="css">
                <input id="button" type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div class="result">
            <p>Resultado...</p>
        </div>
    </main>

    <section>
        <div class="contador">
            <p id="stilo">
                Início: <input type="number" name="inicio" id="num1">
            </p>

            <p id="stilo">
                Fim: <input type="number" name="fim" id="num2">
            </p>

            <p id="stilo">
                Passo: <input type="number" name="passo" id="num3">
            </p>

            <p id="stilo">
                <input id="button" type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div class="resultado">
            Preparando a contagem...
        </div>
    </section>

    <article>
        <div class="number">
            <p>
                Número: <input type="number" name="tabb" id="tabuada">
                <input type="button" value="Gerar Tabuada" onclick="tabu()" id="button">
            </p>

            <select name="tabuaida" id="tab" size="10">
                <option>Digite um número para ver a tabuada:</option>
            </select>
        </div>
    </article>
    <script src="teste.js"></script>
</body>
</html>
