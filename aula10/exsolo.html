<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex solos</title>
    <style>
        #interacion{
            background-color: darkblue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        .calculos{
            margin-top: 20px;
        }

        .result{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="interacion">
        interaja...
    </div>

    <div class="calculos">
        <input type="number" name="num1" id="num1"> +
        <input type="number" name="num2" id="num2">
        <input type="button" value="Somar" onclick="somar()">
    </div>

    <div class="result">Resultado...</div>
    <script>
        const interacion = document.querySelector('#interacion');

        interacion.addEventListener('click', clicar);
        interacion.addEventListener('mouseenter', entrar);
        interacion.addEventListener('mouseout', sair);

        function clicar() {
            interacion.innerText = 'clicado'
            interacion.style.backgroundColor = 'black'
        }

        function entrar() {
            interacion.innerText = 'entrou'
        }

        function sair() {
            interacion.innerText = 'Saiu...'
            interacion.style.backgroundColor = 'darkblue'
        }

        function somar(){
        const nm1 = document.getElementById('num1')
        const nm2 = document.getElementById('num2')
        const result = document.querySelector('.result')
        const n1 = Number(nm1.value)
        const n2 = Number(nm2.value)
        const soma = n1 + n2

        result.innerText =  `A soma entre ${n1} e ${n2} Ã© = ${soma}`
        }
    </script>
</body>
</html>
