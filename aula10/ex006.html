<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgb(34, 106, 34);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja...
    </div>
    <script>
        const area = document.querySelector('#area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'clicou'
            area.style.backgroundColor = 'black'
        }

        function entrar(){
            area.innerText = 'entrou'
             area.style.backgroundColor = 'rgb(34, 106, 34)'
        }

        function sair(){
            area.innerText = 'saiu...'
            area.style.backgroundColor = 'rgb(34, 106, 34)'
        }
    </script>
</body>
</html>
